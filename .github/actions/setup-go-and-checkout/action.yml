name: 'Setup Go and Checkout'
description: 'Checks out the repository and sets up Go with module caching.'

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go & Cache Modules
      uses: actions/setup-go@v5
      with:
        go-version-file: './go.mod'
        cache-dependency-path: 'go.sum'
