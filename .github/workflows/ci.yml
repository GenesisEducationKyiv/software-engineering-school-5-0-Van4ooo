name: CI

on:
  pull_request:

env:
  WEATHER_API_KEY: ${{ vars.WEATHER_API_KEY }}

jobs:
  build-and-test:
    name: Build, golangci-lint & tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.22.x, ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6

      - name: tests
        run: |
          echo "Running tests..."
          go test ./... -v
